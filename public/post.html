  <body>

    <h2>The Lorenz Equations</h2>

    <p>
      \begin{align}
      \dot{x} & = \sigma(y-x) \\
      \dot{y} & = \rho x - y - xz \\
      \dot{z} & = -\beta z + xy
      \end{align}
    </p>

    <div id="wmd-preview" class="wmd-panel wmd-preview"></div>

        <div id="wmd-button-bar"></div>

      </div>
    </form>

  </body>
